<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="GNSS Position App - A geospatial app that leverages GNSS and geolocation features." />
    <meta name="keywords" content="GNSS, Geolocation, GPS, Maps, Svelte, Flutter, Geospatial, App" />
    <meta name="author" content="Your Name or Your Group Name" />

    <!-- Favicon -->
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />

    <!-- SvelteKit will inject head elements, such as the title -->
    %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
    <!-- SvelteKit will inject the body content here -->
    <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
